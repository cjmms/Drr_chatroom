
<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"> 
   <title>chatroom index</title>
   <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
   <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
   <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */ 
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }
    
    /* Remove the jumbotron's default bottom margin */ 
     .jumbotron {
      margin-bottom: 0;
    }
   
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }

    .bg-1 {
    background: #2d2d30;
    color: #bdbdbd;
    }
    .bg-1 h3 {color: #fff;}
    .bg-1 p {font-style: italic;}
  </style>
</head>

<body>

    <style>
        body { background-color: #2d2d30; }
    </style>

<div class="bg-1">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Drr</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"> Your Account</a></li>
        <li><a href="http://104.248.72.150:8080/index/login/"> Log out</a></li>
      </ul>
    </div>
  </div>
</nav>



    <!--search-->
    <div class="container">
        <h3 class="text-center">What chat room would you like to enter?</h3>
        
        <div class="input-group">
            <input id="room-name-input" type="name" class="form-control" size="50" placeholder="Chat room name" required>
            <div class="input-group-btn">
                <input id="room-name-submit"  type="button" class="btn btn-danger" value="Enter"/>
            </div>
        </div>
    </div>


    <!--chatrooms-->
    <div class="container">
        <h3 class="text-center">Chatrooms</h3>
    
        {% if room_list %}
            <ul class="list-group"> 
            {% for room in room_list %}
                <li class="list-group-item"><a href="/chat/{{ room.id }}/">{{ room.room_text }}</a></li>
            {% endfor %}  
            </ul>
        {% else %}
            <p>No rooms are available.</p>
        {% endif %}
    </div>


</div>



<script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>




</body>
</html>
